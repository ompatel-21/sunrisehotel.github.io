    <div id="main-content">
        <div class="page-title">
            <div class="page-title-wrapper" data-stellar-background-ratio="0.5">
                <div class="content container">
                    <h1 class="heading_primary">Restaurant</h1>
                    <ul class="breadcrumbs">
                        <li class="item"><a href="/index">Home</a></li>
                        <li class="item"><span class="separator"></span></li>
                        <li class="item active">Restaurant</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="site-content container">
            <div class="shop-filter">
                <div class="switch-wrap clearfix">
                    <div class="switch-layout">
                        <a href="javascript:;" class="list switchToGrid switcher-active"><i class="fa fa-th-large"></i></a>
                        <a href="javascript:;" class="grid switchToList"><i class="fa fa-th-list"></i></a>
                    </div>
                    <p class="shop-count"> Showing 9-16 of 100 results</p>
                    <form class="shop-ordering" method="get">
                        <select name="orderby" class="orderby">
                            <option value="menu_order" selected="selected">Default sorting</option>
                            <option value="popularity">Sort by popularity</option>
                            <option value="rating">Sort by average rating</option>
                            <option value="date">Sort by newness</option>
                            <option value="price">Sort by price: low to high</option>
                            <option value="price-desc">Sort by price: high to low</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="shop-content layout-grid row archive_switch">
                {% for row in pdata %}
                <div class="product col-md-3 col-sm-6">

                    <div class="product-content">
                        <div class="product-media">
                            <img src="static/images/shop/{{row[2]}}" alt="">
                            <div class="quick-view"><a href="/shop-ajax"><span><i class="fa fa-search"></i></span></a>
                            </div>
                        </div>
                        <div class="product-summary">
                            <h2 class="product-title">
                                <a href="/shop-single">{{row[1]}}</a>
                            </h2>
                            <div class="show-list">
                                <div class="rating"><span class="rating-star"></span></div>
                                <div class="price">Rs.{{row[3]}}</div>
                                <p class="description">
                                   {{row[4]}}
                                </p>
                            </div>
                            <div class="content clearfix">
                                <span class="product-meta">Rs.{{row[3]}}</span>
                                <a href="#" class="btn-icon">Add to cart</a>
                            </div>
                        </div>
                    </div>

                </div>
                {% endfor %}
